<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Actividades Talento Tech</title>
    <style>
        body {
            background-color: #b1d9e7; /* Color de fondo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0;
        }
        .container {
            text-align: center; /* Centrar el texto */
        }
        .buttons {
            margin: 20px 0; /* Espacio entre los botones */
        }
        button {
            padding: 10px 20px;
            margin: 10px; /* Espacio entre los botones */
            font-size: 16px;
            cursor: pointer;
        }
        .image-container {
            margin-left: 20px; /* Espacio entre los botones y la imagen */
        }
        img {
            max-width: 200px; /* Ajusta el tamaño de la imagen */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registro Actividades Talento Tech</h1>
    
    <div class="buttons">
        <button onclick="alert('Registro Actividades')">Registro Actividades</button>
        <button onclick="alert('Registro Usuarios')">Registro Usuarios</button>
        <button onclick="alert('Consulta Actividades')">Consulta Actividades</button>
    </div>

    <div class="image-container">
        <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen">
    </div>
</div>

</body>
</html>
